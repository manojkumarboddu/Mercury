<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>mercury</title>
    <style>
      input::placeholder {

        background-color: rgb(149, 141, 141);
      }
      td {
        border: 1px solid;
      }
      input {
        border: 1px solid;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <form
      action=""
      style="
        background-color: rgb(149, 141, 141);
        width: 700px;
        padding: 10px;
        margin: auto;
      "
    >
      <table
        style="
          border: 3px solid;
          padding: 5px;

        <h2

          <td colspan="2">
            <input
              type="text"
              name=""
              id=""
              placeholder="pharmacy name*"
              size="89"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="pin(primary location)" size="40" />
          </td>
          <td><input type="text" placeholder="city" size="40" /></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="pharmacy owner" size="40" /></td>
          <td>

        </tr>
        <tr>
          <td colspan="2">

        </tr>

            <input

              placeholder="website link /online link"

            />
          </td>

        </tr>
        <tr>

          <td>
            <input
              type="text"
              placeholder="primary area of out lets"

            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              placeholder="minimum purchasing cost"
              size="40"
            />
          </td>
          <td>
            <input
              type="text"
              placeholder=" establishment : independent"
              size="40"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="font-weight: bold">
            Medicine available : <input type="checkbox" name="" id="1" />
            <label for="1"> genarel sale medecine</label>
            <input type="checkbox" name="" id="2" />
            <label for="2">pharmacy medecine</label>
            <input type="checkbox" name="" id="3" />
            <label for="3">prescriptions only</label> <br />
            <input type="checkbox" name="" id="4" />
            <label for="4">medecine</label>
            <input type="checkbox" name="" id="5" />
            <label for="5">controll drugs</label>
          </td>
          <td></td>
        </tr>
        <tr style="font-weight: bold">
          <td>
            Retail drug license <br /><input type="file" name="" id="q" />
          </td>
          <td>
            GST /PAN <br />
            <input type="file" name="" id="" />
          </td>
        </tr>
        <tr style="font-weight: bold">
          <td>
            FSSAI <br />
            <input type="file" name="" id="" />
          </td>
          <td>
            Facade pharmacy <br />
            <input type="file" name="" id="" />
          </td>
        </tr>
      </table>
      <br />

        "
